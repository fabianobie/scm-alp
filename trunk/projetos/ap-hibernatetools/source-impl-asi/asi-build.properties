#CONFIGURAÇÕES DE CLASSPATH
classpath.lib				= ../build/lib/
classpath.lib.externa		= ../build/lib-externa/
classpath.classes 			= ../source/, ./

#CONFIGURAÇÕES GERAIS DO CÓDIGO GERADO
# Configurações gerais para a geração de código.
path.destino.root	 		= ../source-gerado/
path.arquivo.hibernate 		= ./asi-hibernate.cfg.xml
path.arquivo.revengfile 	= ./asi-revenge.xml
classe.reversestrategy 		= br.com.ap.gerador.asi.AsiGeradorReverseEngineeringStrategy
is.gerar.entidade 			= false
is.gerar.dao.interface		= false
is.gerar.dao.impl			= false
is.gerar.bo 				= false
is.gerar.jpa.do.hbm			= true
is.gerar.hbm.do.jpa			= false

#CONFIGURAÇÕES DE ENTIDADE
entidade.pacote	 			= br.com.linkdata.entity
entidade.templateprefix 	= br/com/ap/gerador/asi/template/entidade/
entidade.template 			= br/com/ap/gerador/asi/template/entidade/entidade.ftl
entidade.exporterclass 		= br.com.ap.gerador.asi.AsiGeradorExporter
entidade.var_superclasse 	= br.com.linkdata.entity.Entity
entidade.var_superinterface = 
entidade.util 				= br.com.ap.gerador.GeradorUtil

#CONFIGURAÇÕES DAS INTERFACES DAO
dao.pacote	 				= br.com.ap.dao
dao.templateprefix 			= br/com/ap/gerador/template/dao/
dao.template 				= br/com/ap/gerador/template/dao/dao.ftl
dao.exporterclass 			= org.hibernate.tool.hbm2x.DAOExporter
dao.var_sufixo_classe 		= Dao
dao.var_superinterface 		= br.com.ap.arquitetura.dao.CrudDao
dao.var_pacote_entidade 	= ${entidade.pacote}
dao.util 					= ${entidade.util}

#CONFIGURAÇÕES DAS IMPLEMENTAÇÕES DAO
dao.impl.pacote	 			= br.com.ap.dao.hibernate
dao.impl.templateprefix 	= br/com/ap/gerador/template/dao/
dao.impl.template 			= br/com/ap/gerador/template/dao/dao-impl.ftl
dao.impl.exporterclass 		= org.hibernate.tool.hbm2x.DAOExporter
dao.impl.var_sufixo_classe 	= DaoImpl
dao.impl.var_superclasse	= br.com.ap.hibernate.dao.HibernateCrudDaoAbstrato
dao.impl.var_pacote_entidade 		= ${entidade.pacote}
dao.impl.var_pacote_interface_dao	= ${dao.pacote}
dao.impl.util 				= ${entidade.util}
#usa > dao.var_sufixo_classe

#CONFIGURAÇÕES DE BO'S (NÃO IMPLEMENTADO)
bo.pacote	 				= pacote.teste.bo
bo.templateprefix 			= br/com/ap/gerador/template/bo/
bo.template 				= br/com/ap/gerador/template/bo/bo.ftl
bo.exporterclass 			= org.hibernate.tool.hbm2x.DAOExporter
bo.var_superclasse 			= 
bo.var_superinterface 		= 
bo.var_pacote_dao 			= 
bo.var_pacote_entidade 		= 
bo.util 					= ${entidade.util}

#CONFIGURAÇÕES DA GERAÇÃO DE JPA DO HBM
path.source.hbm				= C:/java/projetos-pessoais/ap-hibernatetools/projeto/source-impl-asi/hbm/
hbm2jpa.templateprefix 		= br/com/ap/gerador/asi/template/entidade/
hbm2jpa.template 			= br/com/ap/gerador/asi/template/entidade/entidade.ftl
hbm2jpa.exporterclass		= ${entidade.exporterclass}
hbm2jpa.util 				= ${entidade.util}

#CONFIGURAÇÕES DA GERAÇÃO DE HBM DO JPA
# É preciso criar o arquivo META-INF/persistence.xml para relacionar as entidades que serão geradas o hbm.
jpa2hbm.nome.pu				= PU
jpa2hbm.util				= ${entidade.util}