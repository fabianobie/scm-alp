<?xml version="1.0" encoding="ISO-8859-1" standalone="yes"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:testejsf="http://testejsf/tags">

	<ui:composition template="/xhtml/layout/layout-tela.xhtml">
		<ui:define name="body">
			<h:form id="form">
				<h:panelGrid columns="1">
					<h:panelGrid columns="2">
						<h:outputLabel value="Data (dd/MM/yyyy)" for="txtStringData" />
						<h:inputText id="txtStringData" value="#{ConversorAction.inputTextData}" label="Data">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" type="date"/>
						</h:inputText>

						<h:outputLabel value="Hora (hh:mm)" for="txtStringHora" />
						<h:inputText id="txtStringHora" value="#{ConversorAction.inputTextHora}" label="Hora">
							<f:convertDateTime locale="pt_BR" pattern="hh:mm" type="time"/>
						</h:inputText>

						<h:outputLabel value="Inteiro" for="txtInteiro" />
						<h:inputText id="txtInteiro" value="#{ConversorAction.inputTextInteiro}" label="Inteiro">
							<f:convertNumber locale="pt_BR" type="number"/>
						</h:inputText>

						<h:outputLabel value="Real" for="txtReal" />
						<h:inputText id="txtReal" value="#{ConversorAction.inputTextDouble}" label="Real">
							<f:convertNumber locale="pt_BR" maxFractionDigits="2" maxIntegerDigits="3"/>
						</h:inputText>

						<h:outputLabel value="CPF" for="txtCPF" />
						<h:inputText id="txtCPF" value="#{ConversorAction.inputTextCPF}" label="CPF">
							<f:converter converterId="CPFConverter" />
						</h:inputText>

						<h:outputLabel value="Entidade Cidade" for="txtEntidadeCidade" />
						<h:inputText id="txtEntidadeCidade" value="#{ConversorAction.inputTextEntidadeCidade}" label="Entidade Cidade">
							<testejsf:entidadeConverter classe="teste.entidade.Cidade" atributo="codigo"/>
						</h:inputText>

					</h:panelGrid>
					<h:commandButton action="#{ConversorAction.acaoCarregar}" value="Enviar" />		
				</h:panelGrid>
				
				<hr/>
				<h:commandLink action="#{PrincipalAction.acaoPrincipal}" value="Voltar" immediate="true"/>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
