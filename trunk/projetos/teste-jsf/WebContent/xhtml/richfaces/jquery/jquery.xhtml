<?xml version="1.0" encoding="ISO-8859-1" standalone="yes"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/xhtml/layout/layout-tela.xhtml">
		<ui:define name="body">
			<h:form id="form">
				<h:outputLabel value="Telefone: " for="txtTelefone" />
				<h:inputText id="txtTelefone" value="#{JQueryAction.telefone}"/>
				<h:inputText id="txtTelefone2" value="#{JQueryAction.telefone}" mask="9999-9999" onchange="maskOut(this.id)"/>
				<rich:jQuery selector="#txtTelefone" query="mask('9999-9999')"/>

				<hr/>
				<h:commandLink action="#{PrincipalAction.acaoPrincipal}" value="Voltar" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
