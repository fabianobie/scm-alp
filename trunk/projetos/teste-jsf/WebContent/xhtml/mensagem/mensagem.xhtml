<?xml version="1.0" encoding="ISO-8859-1" standalone="yes"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/xhtml/layout/layout-tela.xhtml">
		<ui:define name="body-messages">
			<h:messages 
				globalOnly="true"
				showDetail="true" 
				showSummary="false"
				warnClass="mensagem-warm"
				infoClass="mensagem-info"
				errorClass="mensagem-error"
				fatalClass="mensagem-fatal"
				/>
		</ui:define>
		<ui:define name="body">
			<h:form id="form">
				<h:commandButton actionListener="#{MensagemAction.registrarMensagem}" value="Registrar Mensagem" />
				<br/>
				
				<h:outputLabel value="Teste Mensagem para Campo" for="txtTesteRequired" />
				<h:inputText id="txtTesteRequired" required="true" />
				<h:message 
					for="txtTesteRequired"
					showDetail="true"
					showSummary="false"
					errorClass="mensagem-error"
				/>
				<br/>
				<h:commandButton action="#{MensagemAction.acaoCarregar}" value="Recarregar tela" />

				<hr/>
				<h:commandLink action="#{PrincipalAction.acaoPrincipal}" value="Voltar" immediate="true"/>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
